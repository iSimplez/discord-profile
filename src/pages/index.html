<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    <div class="container">
        <div class="card">
            <div class="card-banner">
                <img class="user-banner" src="/assets/banner/meow_meow!.png" alt="cat banner">
            </div>
            <div class="card-icon">
                <div class="card-status">
                    <img class="user-status" src="/assets/status/idle.png" alt="idle status">
                </div>
                <img class="user-icon" src="/assets/icon/cat.png" alt="cat image">
            </div>
            <div class="card-badges">
                <img src="/assets/badges/hypersquard.png" alt="hypersquard" class="hypersquard">
                <img src="/assets/badges/active_developer.png" alt="active_developer" class="active_developer">
                <img src="/assets/badges/nitro.png" alt="nitro" class="nitro">
                <img src="/assets/badges/booster.png" alt="booster" class="booster">
                <img src="/assets/badges/first_name.png" alt="first_name" class="first_name">
                <img src="/assets/badges/mission.png" alt="mission" class="mission">
            </div>
            <div class="card-props">
                <div class="props-infos">
                    <div class="name">
                        Simplez !
                    </div>
                    <div class="nick">
                        isimplez
                    </div>
                    <div class="pronouns">
                        Meow/Meow!
                    </div>
                    <div class="props-status">
                        <img src="/assets/badges/cat.png" alt="cat" class="status-emoji">Meow Meow!
                    </div>
                    <div class="line1"></div>
                </div>
                <div class="props-aboutme">
                    <h2 class="aboutme">SOBRE MIM</h2>
                    <p>Sorteio de 150k na Simplez World<br>
                        <a href="https://discord.gg/simplezworld" class="links">https://discord.gg/simplezworld</a><br><br>
                        Cheetah Solutions <img src="/assets/badges/cheetah_emoji.png" alt="cheetah-emoji" class="discord-emojis"><br>
                        <a href="https://discord.gg/HqezKtU9zs" class="links">https://discord.gg/cheetah</a>
                    </p>                   
                </div>
                <div class="activity">
                    <div class="activity-music">
                        <div>
                            <img class="activity-image" src="/assets/icon/music-image.jpeg" alt="music-image">
                        </div>
                        <div class="activity-content">
                            <a class="music-name" href="https://open.spotify.com/intl-pt/track/4mZu6NuOntvYZqCZPrxTqT?si=3f23ddc610de4c03"> Da Ponte pra Cá</a>
                            <p>por <a class="music-artist" href="https://open.spotify.com/intl-pt/artist/29CQLw9uLWsl8Qkz9holfr">Racionais MC's</a></p>
                            <p>do álbum <a class="music-album" href="https://open.spotify.com/intl-pt/album/1UzrzuOmZfBgXyS3pgKD10?si=YtQYZIW9QZipQ9lXSewuPg">Nada Como um Dia Após o Outro Dia</a></p>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="times">
                            <p class="listened-time-music">00:00</p>
                            <p class="total-time-music">8:47</p>
                        </div>
                    </div>
                </div>
                <div class="notes">
                    <input type="text" class="notes-user" placeholder="Clique para adicionar uma nota">
                </div>
                <div class="messages">
                    <input type="text" class="send-message" placeholder="Conversar com @Simplez !">
                </div>
            </div>
        </div>
    </div>
    <script src="/src/script/script.js"></script>
</body>
</html>
